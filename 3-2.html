<!-- redux without react -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3 redux</title>

    <!--  redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.0.6/redux.js" charset="utf-8"></script>
    <!--  testing with expect.js -->
    <script src="https://npmcdn.com/expect/umd/expect.min.js"></script>

    <!--  react -->
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>

    <!--  babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/bulma@0.0.4/css/bulma.min.css">
    <script src="https://wzrd.in/standalone/deep-freeze@latest" charset="utf-8"></script>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">

      const todo = (state, action) => {
        switch (action.type) {
          case 'ADD_TODO':
            return {
              id: action.id,
              text: action.text,
              completed: false
            };
            break;
          case 'TOGGLE_TODO':
            if (state.id != action.id) {
                return state;
            }

            return {
              ...state,
              completed: !state.completed
            };
            break;
          default:
            return state;
        }
      }

      // reducer, update logic, how next state are calculated
      const todos = (state = [], action) => {
        switch (action.type) {
          case 'ADD_TODO':
            return [...state,
              todo(undefined, action)
            ];
            break;
          case 'TOGGLE_TODO':
            return state.map(t => todo(t, action));
            break;
          default:
            return state;
        }
      };

      //if we want to store more information
      //4ex which todos are currently visible
      //adding to reducer new dimetion by separating concerns among reducers

      const visibilityFilter = (state = 'SHOW_ALL', action) => {
        switch(action.type) {
          case 'SET_VISIBILITY_FILTER':
            return action.filter;
          default:
            return state;
        }
      };

      //composition reducers
      // const todoApp = (state = {}, action) => {
      //   return {
      //     todos: todos(state.todos,action),
      //     visibilityFilter: visibilityFilter(state.visibilityFilter, action)
      //   };
      // };

      // same thing only with redux features
      const { combineReducers } = Redux;
      const todoApp = combineReducers({
        todos,
        visibilityFilter
      });

      let nextTodoId = 0;

      const { createStore } = Redux;
      const store = createStore(todoApp);

      var TodoApp = React.createClass({
        render: function() {
          this.list = {};
          return (
            <div>
              <input type='text' className='input' ref = {node => {this.input = node}} />
              <input className='button is-primary' type='submit' value='Add' onClick={() => {
                store.dispatch({
                  type: 'ADD_TODO',
                  text: this.input.value,
                  id: nextTodoId++
                });
                this.input.value = '';
              }}/>
              <br />
              <ul>
                {this.props.todos.map(todo =>
                  <li key={todo.id} ref = {node => {this.list.push(node)}}>
                    <div>
                      {todo.text}
                    </div>
                    <input className='input' type='submit' value='Done' onClick={() => {
                      this.list[todo.id].style.textDecoration = 'line-through';
                    }}/>
                  </li>
                )}
              </ul>
            </div>
          )
        }
      });

      const render = () => {
        ReactDOM.render(
          <TodoApp todos={store.getState().todos}/>,
          document.getElementById('root')
        )
      };

      store.subscribe(render);
      render();

      const testToggleTodo = () => {
        const stateBefore = [
          {
            id: 0,
            text: 'learn redux',
            completed: false
          },
          {
            id: 1,
            text: 'go shopping',
            completed: false
          }
        ];
        const action = {
          type: 'TOGGLE_TODO',
          id: 1
        };
        const stateAfter = [
          {
            id: 0,
            text: 'learn redux',
            completed: false
          },
          {
            id: 1,
            text: 'go shopping',
            completed: true
          }
        ];

        deepFreeze(stateBefore);
        deepFreeze(action);

        expect(
          todos(stateBefore, action)
        ).toEqual(stateAfter);
      };
      testToggleTodo();
      const testAddTodo = () => {
        const stateBefore = [];
        const action = {
          type: 'ADD_TODO',
          id: 0,
          text: 'learn redux'
        };
        const stateAfter = [
          {
            id: 0,
            text: 'learn redux',
            completed: false
          }
        ];

        deepFreeze(stateBefore);
        deepFreeze(action);

        expect(
          todos(stateBefore, action)
        ).toEqual(stateAfter);
      };
      testAddTodo();

      console.log('All tests passed.');

    </script>
  </body>
</html>
