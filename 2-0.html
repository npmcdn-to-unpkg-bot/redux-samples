<!-- redux without react -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2 redux</title>

    <!--  redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.0.6/redux.js" charset="utf-8"></script>
    <!--  testing with expect.js -->
    <script src="https://unpkg.com/expect/umd/expect.min.js"></script>

    <!--  react -->
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>

    <!--  babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <!--  gridlex -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.0.8/gridlex.min.css">

  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">

      function counter (state, action) {
        if (typeof(state) === 'undefined')
          return 0;
        else if (action.type === 'INCREMENT')
          return state + 1;
        else if (action.type === 'DECREMENT')
          return state - 1;
        else return state;
      }

      const createStore = Redux.createStore;
      const store = createStore(counter);

      var Counter = React.createClass({
        onIncrement: function() {
          store.dispatch({type: 'INCREMENT'});
          render();
        },
        onDecrement: function() {
          store.dispatch({type: 'DECREMENT'});
          render();
        },
        render: function() {
          return (
            <div >
                <h1>
                  {this.props.value}
                </h1>
                <button onClick={this.onIncrement}>Plus one</button>
                <button onClick={this.onDecrement}>Minus one</button>
            </div>
          );
        }
      });

      function render() {
        ReactDOM.render(
          <Counter value={store.getState()} />,
          document.getElementById("root")
        );
      }

      render();

      store.subscribe(render);

      // testing
      {

        expect(
          counter(0, { type: 'INCREMENT'})
        ).toEqual(1);

        expect(
          counter(1, { type: 'INCREMENT'})
        ).toEqual(2);

        expect(
          counter(2, {type: 'DECREMENT'})
        ).toEqual(1);

        expect(
          counter(1, {type: 'DECREMENT'})
        ).toEqual(0);

        expect(
          counter(undefined, {type: 'INCREMENT'})
        ).toEqual(0);

        expect(
          counter(1, {type: 'SOMETHING_ELSE'})
        ).toEqual(1);

        expect(
          createStore
        ).toExist();

        console.log("Tests passed!");

      }

    </script>
  </body>
</html>
