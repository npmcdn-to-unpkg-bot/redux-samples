<!-- redux without react -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3 redux</title>

    <!--  redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.0.6/redux.js" charset="utf-8"></script>
    <!--  testing with expect.js -->
    <script src="https://unpkg.com/expect/umd/expect.min.js"></script>

    <!--  react -->
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>

    <!--  babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <!--  gridlex -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.0.8/gridlex.min.css">

    <script src="https://wzrd.in/standalone/deep-freeze@latest" charset="utf-8"></script>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">

      const addCounter = (list) => {
        return [...list, 0];
      };

      const removeCounter = (list, index) => {
        return [
          ...list.slice(0, index),
          ...list.slice(index + 1)
        ];
      };

      const incrementCounter = (list, index) => {
        return [
          ...list.slice(0, index),
          list[index] + 1,
          ...list.slice(index + 1)
        ];
      };

      const toggleTodo = (todo) => {
        return {
          ...todo,
          completed: !todo.completed
        }
      };

      // reducer, update logic, how next state are calculated
      const todos = (state = [], action) => {
        switch (action.type) {
          case 'ADD_TODO':
            return [...state, {
                id: action.id,
                text: action.text,
                completed: false
              }
            ];
            break;
          case 'TOGGLE_TODO':
            return [
              ...state.slice(0, action.id),
              {
                ...state[action.id],
                completed: !state[action.id].completed
              }
            ]
          default:
            return state;
        }
      };

      const testToggleTodo = () => {
        const stateBefore = [
          {
            id: 0,
            text: 'learn redux',
            completed: false
          },
          {
            id: 1,
            text: 'go shopping',
            completed: false
          }
        ];
        const action = {
          type: 'TOGGLE_TODO',
          id: 1
        };
        const stateAfter = [
          {
            id: 0,
            text: 'learn redux',
            completed: false
          },
          {
            id: 1,
            text: 'go shopping',
            completed: true
          }
        ];

        deepFreeze(stateBefore);
        deepFreeze(action);

        expect(
          todos(stateBefore, action)
        ).toEqual(stateAfter);
      };

      const testAddTodo = () => {
        const stateBefore = [];
        const action = {
          type: 'ADD_TODO',
          id: 0,
          text: 'learn redux'
        };
        const stateAfter = [
          {
            id: 0,
            text: 'learn redux',
            completed: false
          }
        ];

        deepFreeze(stateBefore);
        deepFreeze(action);

        expect(
          todos(stateBefore, action)
        ).toEqual(stateAfter);
      };
      testAddTodo();

      const testToggleTodo = () => {
        const todoBefore = {
          id: 0,
          text: 'learn redux',
          completed: false
        };

        const todoAfter = {
          id: 0,
          text: 'learn redux',
          completed: true
        };

        deepFreeze(todoBefore);

        expect(
          toggleTodo(todoBefore)
        ).toEqual(todoAfter);
      };
      testToggleTodo();

      const testIncrementCounter = () => {
        const listBefore = [0, 10, 20];
        const listAfter = [0, 11, 20];

        deepFreeze(listBefore);

        expect(
          incrementCounter(listBefore, 1)
        ).toEqual(listAfter);
      };
      testIncrementCounter();

      const testRemoveCounter = () => {
        const listBefore = [1, 2, 3, 4];
        const listAfter = [1, 2, 4];

        deepFreeze(listBefore);

        expect(
          removeCounter(listBefore, 2)
        ).toEqual(listAfter);
      };
      testRemoveCounter();

      const testAddCounter = () => {
        const listBefore = [];
        const listAfter = [0];

        deepFreeze(listBefore);

        expect(
          addCounter(listBefore)
        ).toEqual(listAfter);
      };
      testAddCounter();

      console.log('All tests passed.');

    </script>
  </body>
</html>
